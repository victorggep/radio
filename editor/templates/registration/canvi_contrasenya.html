{% extends 'base.html' %}
{% load static %}

{% block head %}

    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" %}">

    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/assets/css/style.css" %}">
    <style>
        .login-submit {
          width: 100%;
          display: block;
          margin-bottom: 10px;

          /* border: 1px solid #3079ed; */

          color: #fff;

{% block content %}
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Canvi contrasenya</strong>
        </div>
        <div class="card-body">
            <span style="color: red"> {{ error }}</span>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
              <input class="login login-submit" type="submit" value="Canviar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
