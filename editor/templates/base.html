{% load static %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Radio</title>
    <meta name="description" content="Base de dades de noticies">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static "sufee-admin-dashboard-master/apple-icon.png" %}">
    <link rel="shortcut icon" href="{% static "sufee-admin-dashboard-master/favicon.ico" %}">

    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/assets/css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/assets/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/assets/css/themify-icons.css" %}">
    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/assets/css/flag-icon.min.css" %}">
    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/assets/css/cs-skin-elastic.css" %}">
    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/assets/css/lib/datatable/dataTables.bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "sufee-admin-dashboard-master/assets/scss/style.css" %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    {% block head %}
    {% endblock %}

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
        <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "img/logo-white.png" %}" alt="Logo"></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <h3 class="menu-title"> Centros </h3><!-- /.menu-title -->
                    <li>
                        <a href=""> <i class="menu-icon fa fa-map-marker" style="font-size:18px;"></i>Centros definidos</a>
                    </li>
                    <li>
                        <a href=""> <i class="menu-icon fa fa-plus-circle" style="font-size:18px;"></i>Definir nuevo centro</a>
                    </li>

                    <h3 class="menu-title">Correo</h3><!-- /.menu-title -->
                    <li>
                        <a href=""> <i class="menu-icon fa fa-address-card" style="font-size:18px;"></i>Configurar</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-7">
                    <a class="menutoggle pull-left"><i class="fa fa-tasks"></i></a>
                </div>

                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{request.user.username}} <i class="fa fa-angle-down"></i>
                      </a>
                      <div class="user-menu dropdown-menu">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-power-off"></i> Logout</a>
                      </div>
                    </div>
                </div>
            </div>

        </header>
        <!-- Header-->

        {% block content %}
        {% endblock %}

    </div><!-- /#right-panel -->

    <!-- Right Panel -->


    <script src="{% static "sufee-admin-dashboard-master/assets/js/vendor/jquery-2.1.4.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/popper.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/plugins.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/main.js" %} "></script>


    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/datatables.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/dataTables.bootstrap.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/dataTables.buttons.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/buttons.bootstrap.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/jszip.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/pdfmake.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/vfs_fonts.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/buttons.html5.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/buttons.print.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/buttons.colVis.min.js" %} "></script>
    <script src="{% static "sufee-admin-dashboard-master/assets/js/lib/data-table/datatables-init.js" %} "></script>

    {% block scripts %}
    {% endblock %}

</body>
</html>
